-   repo: git://github.com/pre-commit/pre-commit-hooks
    sha: v0.4.2
    hooks:
      -   id: check-merge-conflict
      -   id: check-yaml
      -   id: end-of-file-fixer
      -   id: trailing-whitespace
-   repo: git://github.com/dnephin/pre-commit-golang
    sha: HEAD
    hooks:
      -   id: go-fmt
      -   id: go-vet
      -   id: go-lint
      -   id: no-go-testing
